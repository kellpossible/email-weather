{% macro service_email() %}
<a href="mailto:{{ config.extra.service_email }}">{{ config.extra.service_email }}</a>
{% endmacro service_email %}

{% macro email_block(body="", subject="") %}
<div class="email-block">
    <div class="email-block-heading-bar">
        <div class="email-block-heading">New Message</div>
    </div>
    <div class="email-block-inner">
        <div class="email-block-top-section">
            <div><span class="email-block-top-label">To</span> {{ config.extra.service_email }}</div>
        </div>
        <div class="email-block-top-section"><span class="email-block-top-label">Subject</span> {{ subject }}</div>
        <div class="email-block-body">{{ body }}</div>
    </div>
</div>
{% endmacro email_block %}
